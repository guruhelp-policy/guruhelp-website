<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GuruHelp.com â€“ Login</title>
<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, 
           signInWithEmailAndPassword, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ðŸ”¹ Your Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
    projectId: "YOUR_FIREBASE_PROJECT_ID",
    storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
    messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
    appId: "YOUR_FIREBASE_APP_ID"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Google login
  window.googleLogin = () => {
    signInWithPopup(auth, provider)
      .then(result => {
        const user = result.user;
        document.getElementById("login-area").style.display = "none";
        document.getElementById("welcome").innerHTML = 
          `Welcome, ${user.displayName} ðŸ‘‹<br><a href="#" onclick="logout()">Logout</a>`;
      })
      .catch(error => alert(error.message));
  };

  // Email signup
  window.emailSignup = () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter a password:");
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Signup successful! Please login."))
      .catch(e => alert(e.message));
  };

  // Email login
  window.emailLogin = () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    signInWithEmailAndPassword(auth, email, password)
      .then(result => {
        const user = result.user;
        document.getElementById("login-area").style.display = "none";
        document.getElementById("welcome").innerHTML = 
          `Welcome, ${user.email} ðŸ‘‹<br><a href="#" onclick="logout()">Logout</a>`;
      })
      .catch(e => alert(e.message));
  };

  // Logout
  window.logout = () => {
    signOut(auth).then(() => {
      location.reload();
    });
  };
</script>

<style>
  body {
    font-family: Poppins, sans-serif;
    background: #eef3ff;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; flex-direction: column;
  }
  h1 { color: #0048ff; margin-bottom: 10px; }
  button {
    padding: 10px 16px; margin: 8px;
    border: none; border-radius: 8px;
    font-weight: 600; cursor: pointer;
  }
  .google { background: #db4437; color: white; }
  .apple { background: #000; color: white; }
  .email { background: #0048ff; color: white; }
</style>
</head>

<body>
  <h1>GuruHelp.com</h1>
  <div id="login-area">
    <p>Sign in to continue:</p>
    <button class="google" onclick="googleLogin()">Sign in with Google</button><br>
    <button class="apple" disabled>Sign in with Apple (coming soon)</button><br>
    <button class="email" onclick="emailLogin()">Login with Email</button>
    <button class="email" onclick="emailSignup()">Create new account</button>
  </div>

  <h2 id="welcome"></h2>
</body>
</html>
